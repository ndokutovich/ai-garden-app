<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=./?/%2F">
    <script>
      (function() {
        var redirect = window.location.pathname + window.location.search + window.location.hash;
        var base = document.baseURI || '/';
        var target = base.replace(/\/$/, '') + '/?/' + redirect.replace(/^\//, '');
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    Redirecting to the appâ€¦
  </body>
</html>
